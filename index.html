<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mrt-config</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
      <p>API host:
        <input id="api_host" type="text" style="width:350px;" value="http://localhost:3000" />
        <button type="button" id="apiConnect" onclick="api_connect()">Load</button>
      </p>
      
      <table class="table">
        <thead><tr>
          <th>#</th>
          <th>Url</th>
          <th>Added</th>
          <th>Locked</th>
          <th>Updated</th>
        </tr></thead>
        <tbody id="data_t_body">
          
        </tbody></table>
      
<div class="modal fade" id="wsModal" tabindex="-1" role="dialog" aria-labelledby="wsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Website</h4>
      </div>
      <div class="modal-body">
        <form>
          <input type="hidden"  id="ws-id">
          <div class="form-group">
            <label for="ws-url" class="control-label">Url:</label>
            <input type="text" class="form-control" id="ws-url">
          </div>
          <div class="form-group">
            <label for="ws-depth" class="control-label">Depth:</label>
            <input type="text" class="form-control" id="ws-depth">
            <label for="ws-topn" class="control-label">topN:</label>
            <input type="text" class="form-control" id="ws-topn">
          </div>
          <div class="form-group">
            <label for="ws-indexName" class="control-label">indexName:</label>
            <input type="text" class="form-control" id="ws-indexName">
          </div>
          <div class="form-group">
            <label for="ws-regex" class="control-label">Regex:</label>
            <textarea class="form-control" id="ws-regex"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveForm()">Save</button>
      </div>
    </div>
  </div>
</div>
        
      </div>
      
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
